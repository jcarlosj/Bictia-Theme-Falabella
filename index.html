<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farabella - Bienvenido a nuestra tienda online</title>

    <link rel="stylesheet" href="./dist/assets/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/assets/css/master.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon.png" sizes="128x128" />
</head>
<body>
    <header class="header">
        <div class="header-top ">
            <div class="container">
                Header Top
            </div>
        </div>
        <div class="header-middle">
            <div class="container">
                Header Middle
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                Header Bottom
            </div>
        </div>
    </header>

    <main>
        <section class="slider-offers">
            Slider Ofertas
        </section>
        <section class="products">
            <div class="container">
                <div class="computation">
                    Computacion
                </div>
                <div class="computation">
                    Tenis
                </div>
                <div class="computation">
                    Varios
                </div>
            </div>
        </section>
        <section class="promotion">
            <div class="container">
                Banner Promocional
            </div>
        </section>
        <section class="recommended">
            <div class="container">
                <div class="mobile">
                    Celulares
                </div>
                <div class="tecnology">
                    Tecnologia
                </div>
                <div class="woman">
                    Mujer
                </div>
                <div class="home">
                    Hogar
                </div>
                <div class="sports">
                    Deportes
                </div>
                <div class="man">
                    Hombre
                </div>
                <div class="childish">
                    Infantil
                </div>
                <div class="beauty">
                    Belleza
                </div>
            </div>
        </section>
        <section class="sales">
            <div class="container">
                Rebajas
            </div>
        </section>
        <section class="benefits">
            <div class="container">
                Beneficios
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-top">
            <div class="container">
                Pre Footer
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                Footer Bottom
            </div>
        </div>
    </footer>
</body>
</html>
